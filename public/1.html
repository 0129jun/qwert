    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤식당 좌석 관리</title>
    <style>
        /* 좌석 블록 스타일 */
        .seat {
            width: 80px;
            height: 50px;
            background-color: white;
            border: 2px solid black;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }

        /* 사람이 있는 자리는 빨간색 */
        .occupied {
            background-color: red;
        }

        /* 좌석을 담는 컨테이너 스타일 */
        #seats-container {
            display: grid;
            grid-template-columns: repeat(2, auto); /* 가로 2칸 */
            grid-gap: 10px;
            justify-content: center; /* 좌석을 가운데 정렬 */
        }

        /* 상태 표시 스타일 */
        #status {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">윤식당 좌석 관리</h1>

    <!-- 10개의 좌석을 위한 div -->
    <div id="seats-container"></div>

    <!-- 좌석 상태를 표시하는 영역 -->
    <div id="status">
        앉아있는 사람: <span id="occupied-count">0</span>명, 빈 자리: <span id="empty-count">10</span>자리
    </div>

    <script>
        const totalSeats = 10; // 좌석 개수
        const seatsContainer = document.getElementById('seats-container');
        let emptyCount = totalSeats;
        let occupiedCount = 0;

        // 좌석 생성 및 이벤트 처리
        for (let i = 0; i < totalSeats; i++) {
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.addEventListener('click', () => toggleSeat(seat));
            seatsContainer.appendChild(seat);
        }

        // 좌석 상태를 토글하는 함수
        function toggleSeat(seat) {
            if (seat.classList.contains('occupied')) {
                seat.classList.remove('occupied');
                emptyCount++;
                occupiedCount--;
            } else {
                seat.classList.add('occupied');
                emptyCount--;
                occupiedCount++;
            }
            updateStatus();
        }

        // 좌석 상태를 업데이트하는 함수
        function updateStatus() {
            document.getElementById('empty-count').innerText = emptyCount;
            document.getElementById('occupied-count').innerText = occupiedCount;
        }

        // 초기 상태 업데이트
        updateStatus();
    </script>
</body>
</html>
